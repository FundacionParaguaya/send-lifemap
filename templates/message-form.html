<html>
    <head>
        <title>Send a Message to the Community</title>
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" >
    </head>
    <body>
        <div class="container">
            <h1>Sending a Community Message</h1>
            <form action="{{ url_for('send_reminder') }}" method="post">
                    <div class="form-group">
                      <label for="indicator">Indicator</label>
                      <select class="form-control" id="indicator" name="indicator">
                        <option diabled> Please Select an indicator </option>
                        <option>Income</option>
                        <option>Access To Credit</option>
                        <option>Vaccinations</option>
                        <option>Nutrition</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="message">Example textarea</label>
                      <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                    </div>
                <button type="submit" class="btn btn-success">Send Message!</button>

                </div>
    </body>
</html>
